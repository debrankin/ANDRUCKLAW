<script>
$(function () {
   $search = $( '.nav-search' );

   $('.menu')
      .on('scrollin', function ( e, ui) {

            $search.css({
                position: 'absolute',
                left: '0',
                width: '50%'
            }).parent().css( 'position', 'relative' );

         })
      .on('scrollout', function ( e, ui) {

            $search.css({
                position: 'fixed',
                left: '230px',
                width: '30%'
            }).parent().css(  'position', 'static' );

         })
      .scrollable({ offset: { top: 50 } });

});
</script>
