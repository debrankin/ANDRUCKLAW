<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Contact Our Office</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#fff">



<!-- Start Formoid form-->
<link rel="stylesheet" href="fixredirect_files/formoid1/formoid-flat-black.css" type="text/css" />
<script type="text/javascript" src="fixredirect_files/formoid1/jquery.min.js"></script>
<form class="formoid-flat-black" style="background-color:#e0e0e0;font-size:14px;font-family:'Lato', sans-serif;color:#666666;max-width:650px;min-width:150px" method="post"><div class="title"><h2>Contact Our Office</h2></div>
	<div class="element-name"><label class="title">Name<span class="required">*</span></label><span class="nameFirst"><input  type="text" size="8" name="name[first]" required="required"/><label class="subtitle">First</label></span><span class="nameLast"><input  type="text" size="14" name="name[last]" required="required"/><label class="subtitle">Last</label></span></div>
	<div class="element-phone"><label class="title">Phone<span class="required">*</span></label><input class="large" type="tel" pattern="\d{3}-\d{3}-\d{4}" maxlength="24" name="phone" required="required" placeholder="XXX-XXX-XXXX" value=""/></div>
	<div class="element-email"><label class="title">Email<span class="required">*</span></label><input class="large" type="email" name="email" value="" required="required"/></div>
	<div class="element-select"><label class="title">Please select<span class="required">*</span></label><div class="large"><span><select name="select" required="required">

		<option value="Divorce	">Divorce	</option>
		<option value="Parental Rights & Responsibilities">Parental Rights & Responsibilities</option>
		<option value="Judicial Separation">Judicial Separation</option>
		<option value="Alternative Dispute Resolution">Alternative Dispute Resolution</option>
		<option value="Prenuptial Agreements">Prenuptial Agreements</option>
		<option value="Adoption">Adoption</option>
		<option value="Guardian ad Litem">Guardian ad Litem</option>
		<option value="Guardianship of a Minor">Guardianship of a Minor</option>
		<option value="Qualified Domestic Relations Order">Qualified Domestic Relations Order</option>
		<option value="Protection from Abuse">Protection from Abuse</option>
		<option value="Other">Other</option></select><i></i></span></div></div>
	<div class="element-textarea"><label class="title">Please provide details (optional)</label><textarea class="medium" name="textarea" cols="20" rows="5" ></textarea></div>
	<div class="element-checkbox"><label class="title">Checkboxes<span class="required">*</span></label>		<div class="column column1"><label><input type="checkbox" name="checkbox[]" value="I understand that an email communication does not establish an attorney-client relationship."/ required="required"><span>I understand that an email communication does not establish an attorney-client relationship.</span></label></div><span class="clearfix"></span>
</div>
	<div class="element-recaptcha"><label class="title">reCAPTCHA</label><script type="text/javascript">var RecaptchaOptions = {theme : "clean"};</script>
<script type="text/javascript" src="http://www.google.com/recaptcha/api/challenge?k=6LdO5u8SAAAAAHhTp-fnJT0B_qphABo2hOuza1xd&theme=clean"></script>
<noscript><iframe src="http://www.google.com/recaptcha/api/noscript?k=6LdO5u8SAAAAAHhTp-fnJT0B_qphABo2hOuza1xd&hl=en" height="300" width="500" frameborder="0"></iframe></br>
<textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea><input type="hidden" name="recaptcha_response_field" value="manual_challenge"></noscript>
<script type="text/javascript">if (/#invalidcaptcha$/.test(window.location)) (document.getElementById("recaptcha_widget_div")).className += " error"</script></div>
<div class="submit"><input type="submit" value="Submit"/></div></form><script type="text/javascript" src="fixredirect_files/formoid1/formoid-flat-black.js"></script>
<!-- Stop Formoid form-->



</body>
</html>
